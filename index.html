<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>But'em buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>
<body>

  <div class="banner height-win-full text-center">
    <div class="content">
      <h1 class="glow tenakilo push-1-4">Explore the universe</h1>
      <p class="glow giga italic push-2">Blast off into the endless wonder of the ever expanding universe.</p>
      <a class="btn btn-ghost center" href="#">
        <span class="call-to-action tera bold inline-block">Launch Now</span>
        <div class="icon i-32 rocket">
          <img src="images/rocket.svg" alt="little rocket">
        </div>
        <span class="border-bottom"></span>
      </a>
    </div>
  </div>

</body>
</html>
